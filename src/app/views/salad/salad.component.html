<app-section-header
  [title]="'Salad'"
  [bgName]="'bg-salad'"
></app-section-header>
<div *ngIf="!recipes && !errorMessage">

</div>

<div *ngIf="recipes">

</div>

<div *ngIf="errorMessage">

</div>
